<div class="container-fluid">
    
    <div class="row mb-5">
        <div class="col-12">

            <div class="card-box">
                <h4 class="header-title m-t-0">Cấu hình hình ảnh</h4>
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="label split-label icm-lable text-dark">Ảnh banner</div>
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                <img [src]="homeModel.banner1 | image" alt="image" class="img-fluid" />
                            </div>
                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                            <div>
                                <button type="button" class="btn btn-custom btn-file">
                                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Chọn ảnh</span>
                                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Đổi ảnh khác</span>
                                    <input type="file" (change)="onChangeBanner($event, 1)" class="btn-light" />
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="label split-label icm-lable text-dark"></div>
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                <img [src]="homeModel.banner2 | image" alt="image" class="img-fluid" />
                            </div>
                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                            <div>
                                <button type="button" class="btn btn-custom btn-file">
                                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Chọn ảnh</span>
                                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Đổi ảnh khác</span>
                                    <input type="file" (change)="onChangeBanner($event, 2)" class="btn-light" />
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="label split-label icm-lable text-dark"></div>
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                <img [src]="homeModel.banner3 | image" alt="image" class="img-fluid" />
                            </div>
                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                            <div>
                                <button type="button" class="btn btn-custom btn-file">
                                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Chọn ảnh</span>
                                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Đổi ảnh khác</span>
                                    <input type="file" (change)="onChangeBanner($event, 3)" class="btn-light" />
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="label split-label icm-lable text-dark"></div>
                        <div class="fileupload fileupload-new" data-provides="fileupload">
                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                <img [src]="homeModel.banner4 | image" alt="image" class="img-fluid" />
                            </div>
                            <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                            <div>
                                <button type="button" class="btn btn-custom btn-file">
                                    <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Chọn ảnh</span>
                                    <span class="fileupload-exists"><i class="fa fa-undo"></i> Đổi ảnh khác</span>
                                    <input type="file" (change)="onChangeBanner($event, 4)" class="btn-light" />
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <button type="button" class="btn btn-custom waves-effect waves-light float-right" (click)="updateBanner()">Xác nhận</button>

            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card-box">
                <h4 class="header-title">Cấu hình chung</h4>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label>Màu nền</label>

                            <div class="input-group colorpicker-default" data-color-format="rgb" data-color="rgb(255, 146, 180)">
                                <input type="text" readonly="readonly" class="form-control">
                                <div class="input-group-append add-on">
                                    <button class="btn btn-light" type="button">
                                            <i style="background-color: rgb(124, 66, 84);margin-top: 2px;"></i>
                                        </button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <label>Màu nền menu</label>

                            <div class="input-group colorpicker-default" data-color-format="rgb" data-color="rgb(255, 146, 180)">
                                <input type="text" readonly="readonly" class="form-control">
                                <div class="input-group-append add-on">
                                    <button class="btn btn-light" type="button">
                                            <i style="background-color: rgb(124, 66, 84);margin-top: 2px;"></i>
                                        </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-custom waves-effect waves-light float-right" (click)="updateSetting()">Xác nhận</button>
            </div>
        </div>
    </div>

    <div class="row mb-5">
        <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card-box">
                <h4 class="header-title">Liên hệ</h4>

                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="form-group">

                            <app-text-box type="number" title="Số điện thoại liên hệ" name="phoneNumber" placeholder="Số điện thoại" autocomplete="none" [(ngModel)]="phoneNumber">
                            </app-text-box>

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">
                            <app-text-box type="number" title="Số điện thoại Zalo" name="zaloNumber" placeholder="Số Zalo" autocomplete="none" [(ngModel)]="zaloNumber">
                            </app-text-box>

                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group">

                            <app-text-box type="text" title="Email liên hệ" name="emailAddress" placeholder="Email" autocomplete="none" [(ngModel)]="emailAddress">
                            </app-text-box>

                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-custom waves-effect waves-light float-right" (click)="updateContact()">Xác nhận</button>
            </div>
        </div>
    </div>
</div>
