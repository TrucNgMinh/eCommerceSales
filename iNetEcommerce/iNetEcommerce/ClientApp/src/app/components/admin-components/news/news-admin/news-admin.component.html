<div class="container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <div class="card-box">
                <h4 class="m-t-0 header-title">QUẢN LÝ BÀI VIẾT</h4>
                <p class="text-muted mb-2 font-18">
                    Thêm, sửa hoặc xóa tin tức.
                </p>


                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tiêu đề</th>
                            <th>Tóm tắt</th>
                            <th>Ngày cập nhật</th>
                            <th>Tác vụ</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="blogs?.length != 0">
                        <tr *ngFor="let blog of blogs; index as i;">
                            <td>{{ i + 1 }}</td>
                            <td>{{ blog.title }}</td>
                            <td>{{ blog.abstract }}</td>
                            <td>{{ blog.dateTimeCreate | date:'d/M/yy, h:mm' }}</td>
                            <td>
                                <button class="btn btn-warning btn-sm btn-icon mr-2" [routerLink]="['/admin/admin-news-detail', blog.id]" title="Chỉnh sửa"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-danger btn-sm btn-icon" (click)="removeBlogs(blog.id)" title="Xóa"><i class="fa fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button style="position: absolute; top: 10px; right: 25px;" [routerLink]="['/admin/admin-news-detail', 0]" class="btn btn-custom waves-effect waves-light "><i class="mdi mdi-plus-circle mr-3"></i> Thêm bài viết mới</button>

        </div>
    </div>
</div>
