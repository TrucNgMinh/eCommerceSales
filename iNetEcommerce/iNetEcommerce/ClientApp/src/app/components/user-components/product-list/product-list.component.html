<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="btn-group float-left">
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Danh sách sản phẩm</li>
                    </ol>
                </div>
                <!-- <h4 class="page-title">Cards</h4> -->
            </div>
        </div>
    </div>
    <div class="card-box">
        <section class="services-section-two">
            <div class="auto-container">
                <div class="row clearfix">
                    <div class="sidebar-side col-lg-3 col-md-4 col-sm-12 col-xs-12">
                        <aside class="sidebar shop-sidebar">
                            <div class="sidebar-widget categories">
                                <div class="sidebar-title">
                                    <h2>Danh Mục</h2>
                                </div>
                                <ul class="category-list">
                                    <li (click)="loadByGroup(0)">
                                        <a class="category-list-item active" (click)="loadByGroup(0)" [attr.data-groupid]="0">
                                        Tất cả
                                    </a>
                                    </li>
                                    <li *ngFor="let product of productGroups">
                                        <a class="category-list-item" [attr.data-groupid]="product.id" (click)="loadByGroup(product.id)">
                                        {{product.name}}
                                    </a>
                                    </li>
                                </ul>
                            </div>
                        </aside>
                    </div>

                    <div class="content-side col-lg-9 col-md-8 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="info-title">
                                    <h2>Sản phẩm</h2>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="products?.length !== 0" class="row clearfix">
                            <div *ngFor="let product of products" class="shop-item col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <div class="product_list">
                                    <div class="product_img"> <img class="img-responsive" [routerLink]="['/product-detail', product.id]" [src]="product.images[0] | image" alt=""> </div>
                                    <div class="product_detail_btm">
                                        <div class="center">
                                            <h4><a class="product_name" [routerLink]="['/product-detail', product.id]">{{product.name}}</a></h4>
                                        </div>
                                        <!-- <div class="starratin">
                                            <div class="center"> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star" aria-hidden="true"></i> <i class="fa fa-star-o"
                                                    aria-hidden="true"></i> </div>
                                        </div> -->
                                        <div *ngIf="product.sellPrice === 0" class="product_price text-center">
                                            <p><span class="new_price">Giá liên hệ</span></p>
                                        </div>
                                        <div *ngIf="product.sellPrice !== 0" class="product_price text-center">
                                            <p><span class="new_price">{{product.sellPrice | appNumber}}đ - </span><span class="new_price"> {{product.sellPriceMax | appNumber}}đ</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="products?.length === 0" class="row clearfix">
                            <div class="shop-item  col-xs-12">
                                <div class="inner-box">
                                    <h2>Không có sản phẩm nào!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
