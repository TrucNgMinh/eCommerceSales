<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="btn-group float-right">
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Danh sách sản phẩm</li>
                    </ol>
                </div>
                <!-- <h4 class="page-title">Cards</h4> -->
            </div>
        </div>
    </div>
    <div class="card-box">
        <section class="services-section-two">
            <div class="auto-container">
                <div class="row clearfix">
                    <div class="sidebar-side col-lg-3 col-md-4 col-sm-12 col-xs-12">
                        <aside class="sidebar shop-sidebar">
                            <div class="sidebar-widget categories">
                                <div class="sidebar-title">
                                    <h2>Danh Mục</h2>
                                </div>
                                <ul class="category-list">
                                    <li (click)="loadByGroup(0)">
                                        <a class="category-list-item active" (click)="loadByGroup(0)" [attr.data-groupid]="0">
                                        Tất cả
                                    </a>
                                    </li>
                                    <li *ngFor="let product of productGroups">
                                        <a class="category-list-item" [attr.data-groupid]="product.id" (click)="loadByGroup(product.id)">
                                        {{product.name}}
                                    </a>
                                    </li>
                                </ul>
                            </div>
                        </aside>
                    </div>

                    <div class="content-side col-lg-9 col-md-8 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="info-title">
                                    <h2>Sản phẩm</h2>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="products?.length !== 0" class="row clearfix">
                            <div *ngFor="let product of products" class="shop-item col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <div class="inner-box">
                                    <div class="image">
                                        <a [routerLink]="['/product-detail', product.id]"> <img [src]="product.images[0] | image" alt="" style="width: 348px;height: auto;"></a>
                                    </div>
                                    <div class="lower-content">
                                        <h3><a> {{product.name}} </a></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="products?.length === 0" class="row clearfix">
                            <div class="shop-item  col-xs-12">
                                <div class="inner-box">
                                    <h2>Không có sản phẩm nào!!!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
