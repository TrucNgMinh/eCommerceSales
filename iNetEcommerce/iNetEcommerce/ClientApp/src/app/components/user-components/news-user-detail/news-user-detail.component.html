<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card-deck-wrapper">
                <div class="card-deck">
                    <div class="card m-b-30">
                        <img class="card-img-top img-fluid" [src]="blogModel.image">
                        <div class="card-body">
                            <p class="card-text" [innerHtml]="blogModel.body"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
