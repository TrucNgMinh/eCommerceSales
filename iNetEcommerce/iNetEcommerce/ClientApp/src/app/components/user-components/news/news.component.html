<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="btn-group float-left">
                    <ol class="breadcrumb hide-phone p-0 m-0">
                        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
                        <li class="breadcrumb-item active">Tin tức</li>
                    </ol>
                </div>
                <!-- <h4 class="page-title">Cards</h4> -->
            </div>
        </div>
    </div>
    <div *ngIf="blogs.length !== 0" class="row m-b-30">
        <div *ngFor="let blog of blogs" class="col-12 col-xs-6 col-md-6 col-lg-6 mb-5">
            <div class="card-deck-wrapper">
                <div class="card-deck">
                    <div class="card m-b-30">
                        <img class="card-img-top img-fluid" [src]="blog.image">
                        <div class="card-body">
                            <h5 class="card-title">{{blog.title}}</h5>
                            <p class="card-text">{{blog.abstract}} [...]</p>
                            <button type="button" class="btn btn-custom waves-effect waves-light float-right mt-2" [routerLink]="['/news-user-detail', blog.id]">Đọc tiếp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="blogs.length === 0" class="row m-b-30">
        <div class="col-xs-12">
            <div class="inner-box">
                <h2>Chưa có bài viết mới!!!</h2>
            </div>
        </div>
    </div>
</div>
