<!-- Begin page -->
<div class="accountbg" style="background: url('assets/images/backgroundlogin.jpg');background-size: cover;background-position: center;"></div>

<div class="wrapper-page account-page-full">

    <div class="card">
        <div class="card-block">

            <div class="account-box">

                <div class="card-box p-5">
                    <h2 class="text-uppercase text-center pb-4">
                        <a href="index.html" class="text-success">
                            <span><img src="assets/images/vdlogo.jpg" alt="" height="26"></span>
                        </a>
                    </h2>

                    <form #form="ngForm" (submit)="login(form)" autocomplete="on">

                        <div class="form-group m-b-20 row">
                            <div class="col-12">
                                <label for="emailaddress">Địa chỉ email</label>
                                <input class="form-control" type="email" name="email" id="emailaddress" [(ngModel)]="model.email" required="true" placeholder="Nhập email của bạn">
                            </div>
                        </div>

                        <div class="form-group row m-b-20">
                            <div class="col-12">
                                <!-- <a href="page-recoverpw.html" class="text-muted float-right"><small>Forgot your password?</small></a> -->
                                <label for="password">Mật khẩu</label>
                                <input class="form-control" type="password" name="password" [(ngModel)]="model.passWord" required="true" id="password" placeholder="Nhậm mật khẩu của bạn">
                            </div>
                        </div>

                        <div class="form-group row text-center m-t-10">
                            <div class="col-12">
                                <button class="btn btn-block btn-custom waves-effect waves-light" type="submit">Đăng
                                    nhập</button>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

    <div class="m-t-40 text-center">
        <p class="account-copyright">© Copyrights 2021 <br /> Công ty TNHH Thương Mại Dịch Vụ Vận Tải Văn Dung</p>
    </div>

</div>
